<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Django Post</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="container">
  <h1>New Post</h1>
  <div id="posting">
    <form v-on:submit.prevent="postPost()">
      {% csrf_token %}
      <h3>TITLE</h3>
      <p><textarea id="post_title" placeholder="글 제목" cols="70" rows="2"></textarea></p>
      <h3>CONTENT</h3>
      <p><textarea id="post_content" placeholder="내용" cols="70" rows="10"></textarea></p>
      <input type="submit" value="Submit" onclick="getPostContent()">
    </form>
  </div>
  </div>
  <script type="text/javascript" src="/static/js/getparam.js"></script>
  <script type="text/javascript" src="/static/js/csrftoken.js"></script>
  <script type="text/javascript" src="/static/js/posting.js"></script>
  <script type="text/javascript">
    var payload;
    var getPostContent = function () {
      var post_content = document.getElementById('post_content').value;
      var post_title = document.getElementById('post_title').value;
      payload = {
        "title"   : post_title,
        "content" : post_content
      };
    }
  </script>
</body>
</html>
