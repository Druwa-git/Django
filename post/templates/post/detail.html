<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Django Post</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="posting">
        <div class="container">
            <h1>Post Detail</h1>
            <table class="table">
                <tr>
                    <td>uid</td>
                    <td>${post.uid}</td>
                </tr>
                <tr>
                    <td>title</td>
                    <td>${post.title}</td>
                </tr>
                <tr>
                    <td>author</td>
                    <td>${post.created_author}</td>
                </tr>
                <tr>
                    <td>만든 날짜</td>
                    <td>${post.created_time}</td>
                </tr>
                <tr>
                    <td>수정한 날짜</td>
                    <td>${post.edited_at}</td>
                </tr>
            </table>
            <h3>CONTENT</h3>
            <div style="border : 3px solid black; padding: 50px;">${post.content}</div>
            <br>
            <a :html="'/post/'">Go to post list page</a>
            <br>
            <a href="javascript:history.back()">Go to post list page</a>
        </div>
    </div>
    <br />
    <hr />
    <br />
    <div id="comments">
        <div class="container">
            <h3>COMMENT</h3>
            <div v-for="comment in comments">
                <div class="comment_header">
                    <div class="comment_author"><b>${comment.author}</b></div>
                    <div class="comment_date" style="text-align: right">${comment.created_at}</div>
                </div>
                <div style="border : 2px solid black; padding: 10px;">
                    ${comment.content}
                </div>
                <br />
            </div>
            <br />
            <br />
            <form v-on:submit.prevent="postComment(id)" id="inform">
                {% csrf_token %}
                <p><textarea name="write_comment" form="inform" cols="100" rows="5"></textarea></p>
                <input type="submit" />
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        var getParameters = function (paramName) {
            var returnValue;
            var url = location.href;
            var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');

            for (var i = 0; i < parameters.length; i++) {
                var varName = parameters[i].split('=')[0];
                if (varName.toUpperCase() == paramName.toUpperCase()) {
                    returnValue = parameters[i].split('=')[1];
                    return decodeURIComponent(returnValue);
                }
            }
        };

        const posting = new Vue({
            el: '#posting',
            delimiters: ['${', '}'],
            data: {
                post: {},
                loading: true,
                // message: null,
            },
            mounted: function () {
                this.getPost(getParameters('uid'));
            },
            methods: {
                getPost: function (pk) {
                    this.loading = true;
                    axios.get('/post/api/' + pk + '/')
                        .then((response) => {
                            this.post = response.data;
                            this.loading = false;
                        })
                        .catch((err) => {
                            this.loading = false;
                            console.log(err);
                        })
                }
            },
        })

        const comments = new Vue({
            el: '#comments',
            delimiters: ['${', '}'],
            data: {
                comments: [],
                loading: true,
                id: getParameters('uid'),
            },
            mounted: function () {
                this.getComments(this.id);
            },
            methods: {
                getComments: function (pk) {
                    this.loading = true;
                    axios.get('/post/api/' + pk + '/comments/')
                        .then((response) => {
                            this.comments = response.data;
                            this.loading = false;
                        })
                        .catch((err) => {
                            this.loading = false;
                            console.log(err);
                        })
                },
                postComment: function (pk) {
                    this.loading = true;
                    axios.post('/post/api/' + pk + '/comments/')
                        .then((response) => {
                            this.loading = true;
                            this.getComments(pk);
                        })
                        .catch((err) => {
                            this.loading = true;
                            console.log(err);
                        })
                }
            }
        })
                /* const router = new VueRouter({
                routes: [
                    { path: '/post/detail/:uid', component: posting, props: true }
                ]
            }) */

    </script>
</body>
</html>
